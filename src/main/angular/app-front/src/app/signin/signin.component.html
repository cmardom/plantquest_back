<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Crea una cuenta</h4>
</div>

<div class="modal-body">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div *ngIf="signinError && !email.dirty && !password.dirty" class="bg-danger text-white p-2 rounded">Error</div>

    <!-- Validación para el campo 'nombre' -->
    <div class="form-group">
      <label for="nombre">Usuario:</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             required [(ngModel)]="usuario.nombre" #nombre="ngModel">

      <!-- Mensajes de error para 'nombre' -->
      <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
        <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
      </div>
    </div>

    <br>

    <!-- Validación para el campo 'email' -->
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" name="email"
             required [(ngModel)]="usuario.email" email #email="ngModel">

      <!-- Mensajes de error para 'email' -->
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <small *ngIf="email.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="email.errors?.['email']">Ingresa un correo válido.</small>
      </div>
    </div>

    <br>

    <!-- Validación para el campo 'password' -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password"
             required minlength="3" [(ngModel)]="usuario.password" #password="ngModel">

      <!-- Mensajes de error para 'password' -->
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="password.errors?.['minlength']">La contraseña es muy corta.</small>

      </div>
    </div>

    <br>
    <div *ngIf="loginForm.errors">Revisa tus datos.</div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-outline-success" [disabled]="!loginForm.form.valid">Crear cuenta</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="closeModal()">Cerrar</button>
</div>
