<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

<!-- coleccion.component.html -->
<div class="container">
<app-volver></app-volver>
  <h3>Elige qué colección quieres actualizar:  </h3>
  <div class="row">
    <div class="col">
      <div *ngFor="let coleccion of colecciones" class="card">
        <div class="card-body">
          <h5>{{ coleccion.nombre }}</h5>
          <a class="btn btn-primary"  (click)="addPlantaToColeccion(coleccion.id)" >
            Añadir planta
          </a>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <div *ngIf="errorMessage" class="alert alert-danger card">
          {{ errorMessage }}
        </div>
      </div>

    </div>


  </div>

</div>
