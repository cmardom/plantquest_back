<script src="landing.component.ts"></script>
<div class="container">
  <div class="row text-center p-4">
    <h4>Bienvenido 🌿</h4>
    <p>
      Encuentra inspiración y consejos prácticos para crear espacios verdes que te inspiren. Desde suculentas hasta plantas tropicales, te ayudamos a cultivar tu propio oasis.
    </p>
    <br>
    <a [routerLink]="['/guia']" href="#guia">Explora nuestra guía completa.</a>
    <br>
  </div>

  <div>
    <hr>
    <h3>Las plantas del momento</h3>

    <div class="row">
      <div class="col cartas">
        <div *ngFor="let planta of plantas | slice:0:8; let i = index" class="card">
          <div class="card-body">
            <h5 class="card-title">{{ planta.nombre_comun }}</h5>
            <div>
              <img class="card-img" [src]=[planta.imagePath]>
            </div>

            <p class="card-text">{{ planta.info }}</p>
            <a [routerLink]="['/planta', planta.id]" href="#planta"
               data-mdb-ripple-init class="text-center">Ver más</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <br>
  <div class="text-center">
    <button [routerLink]="['/guia']" class="btn btn-outline-success">Ver más</button>
  </div>
  <br>
  <div class="row">
    <hr>
    <app-blog></app-blog>
    <div class="text-center">
      <button [routerLink]="['/blog']" class="btn btn-outline-success">Ver más</button>
    </div>

  </div>



</div>
