  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Inicia sesión</h4>

  </div>
  <div class="modal-body">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email"
               name="email" required
               [(ngModel)]="formUser.email">
      </div>
      <br>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password"
               required [(ngModel)]="formUser.password">
      </div>
      <br>
      <button type="submit" class="btn btn-outline-success" [disabled]="!loginForm.form.valid">Iniciar
        sesión</button>
    </form>
  </div>
  <div class="modal-body">
    ¿No tienes cuenta?
    <a (click)="registerLinkClick($event, content2)" href="#">Regístrate aquí</a>
    <ng-template #content2 let-modal2>
      <app-signin #modal2></app-signin>
    </ng-template>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger"
            (click)="closeAllModals()">Cerrar</button>
  </div>
