  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Inicia sesión</h4>

  </div>
  <div class="modal-body">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email"
               name="email" required
               [(ngModel)]="usuario.email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password"
               required [(ngModel)]="usuario.password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Iniciar
        sesión</button>
    </form>
  </div>
  <div class="modal-body">
    <p>¿No tienes cuenta? </p>

    <li class="nav-item"><a [routerLink]="['/signin']" href="#signin" class="nav-link link-dark px-2">Crea una cuenta</a></li>


  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
            (click)="closeModal()">Close</button>
  </div>
